version: '3.8'

services:
  db:
    image: postgres:14
    container_name: user-fastfood-postgres-db
    restart: always
    environment:
      POSTGRES_USER: fastfood_user
      POSTGRES_PASSWORD: PiwSQpdLU2dSxwNS
      POSTGRES_DB: user-fastfood_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local