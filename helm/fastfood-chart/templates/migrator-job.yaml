apiVersion: batch/v1
kind: Job
metadata:
  name: users-migrator
  namespace: {{ .Release.Namespace }}
  labels:
    app: users-migrator
    release: {{ .Release.Name }}
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: users-migrator
        release: {{ .Release.Name }}
    spec:
      restartPolicy: OnFailure
      imagePullSecrets: 
        - name: acr-secret
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Values.postgres.host }} 5432; do echo "Aguardando PostgreSQL..."; sleep 3; done; echo "PostgreSQL dispon√≠vel!"']
      containers:
        - name: users-migrator
          image: "{{ .Values.image.migratorRepository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: users-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB_USERS
              valueFrom:
                configMapKeyRef:
                  name: users-config
                  key: POSTGRES_DB_USERS
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: users-config
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
          command:
            - sh
            - -c
            - |
              set -e
              echo "=================================================="
              echo "=== FASTFOOD USER - DATABASE MIGRATION =========="
              echo "=================================================="
              echo ""
              echo "üîç Vari√°veis de Ambiente:"
              echo "   POSTGRES_HOST: $POSTGRES_HOST"
              echo "   POSTGRES_PORT: $POSTGRES_PORT"
              echo "   POSTGRES_DB: $POSTGRES_DB_USERS"
              echo "   POSTGRES_USER: $POSTGRES_USER"
              echo ""
              echo "üìÅ Verificando estrutura de arquivos..."
              ls -la /app/src/ || echo "‚ùå Diret√≥rio /app/src/ n√£o encontrado"
              ls -la /app/src/Soat.Eleven.FastFood.User.Infra/ || echo "‚ùå Projeto Infra n√£o encontrado"
              ls -la /app/src/Soat.Eleven.FastFood.User.Api/ || echo "‚ùå Projeto API n√£o encontrado"
              echo ""
              echo "üîß Verificando instala√ß√£o do dotnet-ef..."
              dotnet ef --version || { echo "‚ùå dotnet-ef n√£o instalado"; exit 1; }
              echo ""
              echo "üöÄ Executando Migration..."
              cd /app
              dotnet ef database update \
                --connection "Host=$POSTGRES_HOST;Port=$POSTGRES_PORT;Database=$POSTGRES_DB_USERS;Username=$POSTGRES_USER;Password=$POSTGRES_PASSWORD;SslMode=Require;TrustServerCertificate=true" \
                --project src/Soat.Eleven.FastFood.User.Infra/Soat.Eleven.FastFood.User.Infra.csproj \
                --startup-project src/Soat.Eleven.FastFood.User.Api/Soat.Eleven.FastFood.User.Api.csproj \
                --verbose
              
              echo ""
              echo "‚úÖ Migration conclu√≠da com sucesso!"
              echo "=================================================="