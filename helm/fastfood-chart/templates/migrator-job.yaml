apiVersion: batch/v1
kind: Job
metadata:
  name: users-migrator
  namespace: {{ .Release.Namespace }}
  labels:
    app: users-migrator
spec:
  template:
    metadata:
      labels:
        app: users-migrator
    spec:
      restartPolicy: OnFailure
      imagePullSecrets: 
        - name: acr-secret
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Values.postgres.host }} 5432; do echo waiting for db; sleep 2; done;']
      containers:
        - name: users-migrator
          image: "{{ .Values.image.migratorRepository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: users-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB_USERS
              valueFrom:
                configMapKeyRef:
                  name: users-config
                  key: POSTGRES_DB_USERS
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: users-config
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
          command:
            - sh
            - -c
            - |
              echo "=== DEBUG: Variáveis de conexão ==="
              echo "POSTGRES_HOST: $POSTGRES_HOST"
              echo "POSTGRES_PORT: $POSTGRES_PORT"
              echo "POSTGRES_DB_USERS: $POSTGRES_DB_USERS"
              echo "POSTGRES_USER: $POSTGRES_USER"
              echo "=== Connection String (mascarada) ==="
              echo "Host=$POSTGRES_HOST;Port=$POSTGRES_PORT;Database=$POSTGRES_DB_USERS;Username=$POSTGRES_USER;Password=[MASKED];SslMode=Require;TrustServerCertificate=true"
              echo "=== Iniciando Migration ==="
              dotnet ef database update --connection "Host=$POSTGRES_HOST;Port=$POSTGRES_PORT;Database=$POSTGRES_DB_USERS;Username=$POSTGRES_USER;Password=$POSTGRES_PASSWORD;SslMode=Require;TrustServerCertificate=true" --project src/Soat.Eleven.FastFood.User.Infra/Soat.Eleven.FastFood.User.Infra.csproj --startup-project src/Soat.Eleven.FastFood.User.Api/Soat.Eleven.FastFood.User.Api.csproj