apiVersion: v1
kind: ConfigMap
metadata:
  name: users-config
  namespace: {{ .Release.Namespace }}
data:
  POSTGRES_HOST: "{{ .Values.postgres.host }}" # <--- APONTA PARA O AZURE DB
  POSTGRES_DB_USERS: "{{ .Values.postgres.db }}"
  POSTGRES_PORT: "{{ .Values.postgres.port }}"
  ASPNETCORE_ENVIRONMENT: "Development"
  ASPNETCORE_URLS: "http://+:80"